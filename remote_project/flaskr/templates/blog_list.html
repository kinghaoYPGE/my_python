{% extends "layout.html" %}
{% block body %}
{% if session.logged_in %}
<form action="{{url_for('add_blog')}}" method="post" class="add_blog">
    <dl>
        <dt>Title:</dt>
        <dd><input type="text" size="30" name="title"></dd>
        <dt>Text:</dt>
        <dd><textarea name="text" rows="5" cols="40"></textarea></dd>
        <dd><input type="submit" value="Share"></dd>
    </dl>
</form>
{% endif %}
<ul class="blogs">
    {% for blog in blog_list %}
    <li><h2>{{blog.title}}</h2>{{blog.text}}</li>
    {% else %}
    <li><em>No Records.</em></li>
    {% endfor %}
</ul>
{% endblock %}
